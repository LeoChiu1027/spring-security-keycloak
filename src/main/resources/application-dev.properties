server.port=8443
server.ssl.key-alias=selfsigned_localhost_sslserver
server.ssl.key-password=changeit
server.ssl.key-store=classpath:thekeystore

server.ssl.trust-store=classpath:myTrustStore
server.ssl.trust-store-password=changeit

keycloak.realm=yuanta
keycloak.bearer-only=true
keycloak.auth-server-url=https://keycloaklocal.nip.io/auth/
keycloak.ssl-required=external
keycloak.resource=spring-security-keycloak
keycloak.use-resource-role-mappings=true
keycloak.principal-attribute=yuanta_user
keycloak.disable-trust-manager=true

logging.config=classpath:log4j2.properties